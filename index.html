<!doctype html>
<html lang="en">
<head>
    <title>Ajax</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

<body>
    <div style="text-align:center">
    <h1>Ajax Demo - Airline Data</h1>
    <fieldset>
    <input type="text" name="" id="id" placeholder="ID"><br><br>
    <input type="text" name="" id="name" placeholder="NAME"><br><br>
    <input type="text" name="" id="country" placeholder="COUNTRY"><br><br>
    <input type="text" name="" id="logo" placeholder="LOGO"><br><br>
    <input type="text" name="" id="slogan" placeholder="SLOGAN"><br><br>
    <input type="text" name="" id="head_quaters" placeholder="HEAD QUARTERS"><br><br>
    <input type="text" name="" id="website" placeholder="WEBSITE"><br><br>
    <input type="text" name="" id="established" placeholder="ESTABLISHED"><br><br>
    
    <button type="button" id="popBtn" class="btn btn-secondary" onclick="postHandler()">Post Data</button>&nbsp;<span id="status1"></span>
    <br>
    <hr>
    <br>
    <input type="text" name="" id="find" placeholder="FIND ID"><br><br>
    <button type="button" id="fetchBtn" class="btn btn-primary" onclick="buttonClickHandler()">Get Data</button>&nbsp;<span id="status2"></span>
    </div>
    <br>
    <div id="list"></div>
    <br>
    </fieldset>
    <br>
    <h3 align="center">- Anant Gehi</h3>
    <script src="ajax_post.js"></script>
</body>

</html>
